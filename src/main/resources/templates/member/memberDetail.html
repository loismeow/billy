<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
    <title layout:fragment="title">회원 정보</title>
</head>

<div layout:fragment="content">
    <div class="container">
        <h3 layout:fragment="body-title">회원 정보</h3>
        <div class="mt-5">
            <div class="form-group">
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" th:value="${memberDto.memberId}" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:value="${memberDto.name}" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:value="${memberDto.email}" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label for="point">포인트</label>
                <input type="number" id="point" th:value="${memberDto.point}" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label for="roles">권한</label>
                <input type="text" id="roles" th:value="${memberDto.roles}" class="form-control" readonly />
            </div>
        </div>
    </div>
</div>
